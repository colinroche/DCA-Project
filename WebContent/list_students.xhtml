<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
  <f:event type="preRenderView" 
      listener="#{studentController.loadStudents()}"/>
	</f:metadata>
	
<h:head>
	<title>College DB - Manage Courses</title>
</h:head>
<h:body>
	<h1>Student Details</h1>
	<br/>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
	
	<h:commandButton value="Add Students" action="add_student" />
	
	<h:dataTable value="#{studentController.students}" var="students"
		styleClass="table" headerClass="table-header"
		rowClasses="table-add-row,table-even-row">
		<h:column>
			<f:facet name="header">Student ID</f:facet>
			<h:outputText value="#{students.sid}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Course ID</f:facet>
			<h:outputText value="#{students.cID}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Student Name</f:facet>
			<h:outputText value="#{students.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Address</f:facet>
			<h:outputText value="#{students.address}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink value="Show Courses" action="list_courses.xhtml"/>
			
		</h:column>
	
	</h:dataTable>
	</h:form>
	

	<h:link value="Home" outcome="index"/>,
	<h:link value="Courses" outcome="list_courses"/>
</h:body>
</html>
