<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" 
    listener="#{courseController.loadCourses()}"/>
</f:metadata>

<h:head>
<h:body>
	<h1>Add Courses</h1>
	<br/>
	<h:form>
	
		Course ID <h:inputText value="#{courseModels.cID}" id="cID" required="true" requiredMessage=" Course ID is needed"></h:inputText>
		<h:message for ="cID"/>
		<br/>
		<br/>
		
		Course Name <h:inputText value="#{courseModels.cName}" id="cName" required="true" requiredMessage=" Course Name is needed"></h:inputText>
		<h:message for ="cName" styleClass="error"/>
		<br/>
		<br/>
		
		Duration <h:inputText value="#{courseModels.duration}" id="duration"></h:inputText>
		<h:message for ="duration"/>
		<br/>
		<br/>
		
		<h:commandButton value="Add" action="#{courseController.addCourse(courseModels)}"/>
		<br/>
		<br/>
		 
	</h:form>
	
	<h:link value="Home" outcome="index"/>,
	<h:link value="Courses" outcome="list_courses"/>
	</h:body>
</h:head>

</html>
