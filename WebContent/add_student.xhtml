<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" 
    listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
<h:body>
	<h1>Add Students</h1>
	<br/>
	<h:form>
	
		Student ID <h:inputText value="#{studentModels.sid}" id="sid" required="true" requiredMessage=" Student ID is needed"></h:inputText>
		<h:message for ="sid"/>
		<br/>
		<br/>
	
		Course ID <h:inputText value="#{studentModels.cID}" id="cID" required="true" requiredMessage=" Course ID is needed"></h:inputText>
		<h:message for ="cID"/>
		<br/>
		<br/>
		
		Student Name <h:inputText value="#{studentModels.name}" id="name" required="true" requiredMessage=" Student Name is needed"></h:inputText>
		<h:message for ="name"/>
		<br/>
		<br/>
		
		Address <h:inputText value="#{studentModels.address}" id="address"></h:inputText>
		<h:message for ="address"/>
		<br/>
		<br/>
		
		<h:commandButton value="Add" action="#{studentController.addStudent(studentModels)}"/>
		<br/>
		<br/>
	</h:form>
	
	<h:link value="Home" outcome="index"/>,
	<h:link value="Students" outcome="list_students"/>
	</h:body>
</h:head>

</html>
